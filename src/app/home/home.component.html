

<div class="container">
    <div class="wrapper row col-lg-4 col-md-6 col-sm-8 col-xs-10">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Convert</a></li>
            <li><a href="#">Update Rates</a></li>
        </ul>
        <form action="" >

            <!-- Calendar-->
            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Choose Date</div>
                        </div>
                        <input type="text" name="txtDatePicker" id="txtDatePicker" class="form-control" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" readonly placeholder="Date" [(ngModel)]="currency.cur_date" #name="ngModel"/>

                        <!-- <div *ngIf="txtDatePicker.invalid && (txtDatePicker.dirty || name.touched)"
                            class="alert alert-danger">

                          <div *ngIf="txtDatePicker.errors.required">
                            Name is required.
                          </div>
                          <div *ngIf="txtDatePicker.errors.minlength">
                            Name must be at least 4 characters long.
                          </div>
                          <div *ngIf="name.errors.forbiddenName">
                            Name cannot be Bob.
                          </div>

                        </div> -->
                    </div>
                </div>
            </div>

            <!-- Rate and Amount -->
            <div class=" row">
                <!-- Rate -->
                <div class="form-group col-sm-12 col-xs-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Code</div>
                        </div>
                        <input id="typeahead-focus" name="txtCode" type="text" class="form-control" [(ngModel)]="currency.code" [ngbTypeahead]="search" (focus)="focus$.next($event.target.value)" (click)="click$.next($event.target.value)" #instance="ngbTypeahead" placeholder="Code"
                        />
                    </div>
                </div>
                <!-- Amount -->
                <div class="form-group col-sm-12 col-xs-12  ">
                    <div class="input-group ">
                        <div class="input-group-prepend ">
                            <div class="input-group-text ">$</div>
                        </div>
                        <input type="number" name="txtAmount " id="inlineFormGroupAmount " class="form-control " placeholder="Amount" [(ngModel)]="currency.amount" (keyup)="validateAmount($event)" />
                    </div>
                </div>
            </div>

            <!-- Update Rates Button -->
            <div class="row submitRow ">
                <div class="col-xs-4 ">
                    <input type="submit " class="btn btn-success " value="Update Rates" (click)="updateRates()">
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-4 ">
                    <input type="submit " class="btn btn-warning " value="Convert" (click)="convert()">
                </div>
            </div>
            <!-- <p>Converted amount is: <span [(ngModel)]="currency.converted_rate"></span></p> -->
            <div *ngIf="currency.converted_rate" class="alert alert-info" >
                <p><b>$ {{ currency.amount }}</b> is equivalent to <b>{{ currency.code }} {{ currency.converted_rate }} </b></p>
            </div>
        </form>
    </div>
</div>
